env:
  TERM: xterm-256color
font:
  normal:
    Default:
      - (macOS) Menlo
      - (Linux/BSD) monospace
      - (Windows) Consolas
    family: DejaVuSansM Nerd Font
  bold:
    family: DejaVuSansM Nerd Font
    style: Bold
  italic:
    family: DejaVuSansM Nerd Font
    style: Oblique
  bold_italic:
    family: DejaVuSansM Nerd Font
    style: Bold Oblique
  size: 14
import:
  - ~/dotfiles/alacritty/themes/catppuccin/catppuccin-macchiato.yml
